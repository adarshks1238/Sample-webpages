<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<link rel="stylesheet" href="signup.css">
<body>

    <body>
        <div class="cont">
            <h2>
                Signup
            </h2>
            <form>
                <input type="text" name="" id="" placeholder="username" required>
                <input type="email" name="" id="" placeholder="sample@gmail.com" required>
                <input type="password" name="" id="pass1" placeholder="password" required>
                <input type="password" name="" id="pass2" placeholder="re-enter password" required>
                <div class="but-div">
                    <a href="#" class="logbut" id="signupButton" disabled>signup</a>
                </div>
            </form>
        </div>
        <script>
            document.getElementById('pass2').addEventListener('input', function() {
                var pass1 = document.getElementById('pass1').value;
                var pass2 = document.getElementById('pass2').value;
                var signupButton = document.getElementById('signupButton');
                if (pass1 === pass2) {
                    signupButton.removeAttribute('disabled');
                } else {
                    signupButton.setAttribute('disabled', 'true');
                }
            });
        </script>
    </body>

</html>
